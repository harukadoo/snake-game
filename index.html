<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="score-timer__container">
            <div class="score">Score: <span class="score-number">0</span></div>
            <div class="timer"><span id="mins">00</span>:<span id="sec">00</span></div>
        </div>
        <canvas id="field"></canvas>


        <div class="game-over__container">
            <img class="game-over__img" src="./img/game-over-img-1.png" alt="">
            <div class="game-over__result">
                <p class="p2">Score: <span id="final-score"></span></p>
                <p class="p2">Time: <span id="time"></span></p>
            </div>
            <button id="restart">RESTART</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
